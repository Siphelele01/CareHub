<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book for Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .form-container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #booking-result {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book a Virtual Consultation</h2>
    <form id="appointment-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="reason">Consultation Reason:</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <button type="submit">Book Appointment</button>
    </form>

    <div id="booking-result"></div>
  </div>

  <script>
    document.getElementById("appointment-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const result = document.getElementById("booking-result");
      result.textContent = "Booking your appointment...";

      // Simulate backend booking
      setTimeout(() => {
        result.innerHTML = "<strong>Appointment booked successfully!</strong><br>Weâ€™ll contact you shortly via email.";
        this.reset();
      }, 1500);
    });
  </script>

</body>
</html>
