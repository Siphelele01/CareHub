<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book for Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .form-container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #booking-result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book a Virtual Consultation</h2>
    <form id="appointment-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="specialist">Specialist Type:</label>
      <select id="specialist" name="specialist" required>
        <option value="">Select a specialist</option>
        <option value="Pediatrician">Pediatrician</option>
        <option value="Obstetrician">Obstetrician</option>
        <option value="General Practitioner">General Practitioner</option>
        <option value="Nutritionist">Nutritionist</option>
      </select>

      <label for="reason">Consultation Reason:</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <button type="submit">Book Appointment</button>
    </form>

    <div id="booking-result"></div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const form = document.getElementById("appointment-form");
    const result = document.getElementById("booking-result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Show loading state
      result.textContent = "Booking your appointment...";
      result.className = "";

      try {
        // Get form values
        const appointmentData = {
          fullName: form.fullname.value,
          email: form.email.value,
          phone: form.phone.value,
          date: form.date.value,
          time: form.time.value,
          specialistType: form.specialist.value,
          reason: form.reason.value,
          status: "Pending",
          createdAt: serverTimestamp()
        };

        // Add to Firestore
        const docRef = await addDoc(collection(db, "appointments"), appointmentData);

        // Success message
        result.innerHTML = `
          <div class="success">
            <strong>Appointment booked successfully!</strong><br>
            Reference ID: ${docRef.id}<br>
            We'll contact you shortly via email.
          </div>
        `;
        
        // Reset form
        form.reset();
      } catch (error) {
        console.error("Error booking appointment: ", error);
        result.innerHTML = `
          <div class="error">
            <strong>Error booking appointment:</strong><br>
            ${error.message}
          </div>
        `;
      }
    });
  </script>

</body>
</html>
